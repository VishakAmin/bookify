type Book @model {
  id: ID!
  userId: String!
  title: String!
  authors: String
  description: String
  published: AWSDate
  image:String
  link: String
  bookComments: [BookComment] @connection(name: "BookComments" )
}

type BookComment @model {
  id: ID!
  comment: String 
  commentBook: Book @connection(name: "BookComments" )
}

